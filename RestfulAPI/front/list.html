<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>List Page</h1>
    <script type="module" src="/js/api.js"></script>
    <script type="module">
      import { getSample } from "./js/api.js";

      getSample()
        .then((data) => {
          console.log(data);
        })
        .catch((err) => {
          // const errorMsg = err.message;
          // alert(errorMsg);
          alert("ERROR");
          const errorMsg = err.response.data.error;
          if (errorMsg) {
            if (errorMsg.indexOf("REFRESH") >= 0) {
              window.location.href = "/login.html";
            }
          }
        });
    </script>
  </body>
</html>
